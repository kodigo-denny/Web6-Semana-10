<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        async function cargar(){
            try{
                let res = await fetch("https://pokeapi.co/api/v2/pokemon/15")
                //console.log(res)
                let objeto =await  res.json()
                console.log(objeto)

                document.querySelector("#imagen").src = objeto.sprites.back_default
            }
            catch(error){
                alert(error)
            }
            finally{
                console.log("Siempre se ejecuta")
            }
        }
        
        cargar()
        
    </script>
</head>
<body>
    <img id="imagen" />
</body>
</html>
